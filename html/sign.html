<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/sign.css">
</head>
<body>

    <section class="login-section d-flex align-items-center">
        <div class="container">
            <div class="row login-wrapper shadow-lg mx-auto">

            <!-- LEFT SIDE -->
            <div class="col-lg-6 left-side text-white d-flex flex-column justify-content-between">

                <div>
                <h5 class="fw-bold">MARTEX</h5>
                <h1 class="mt-5 fw-bold display-5">
                    Welcome <br> back to Martex
                </h1>
                <p class="mt-4">
                    Integer congue sagittis and velna augue egestas
                    magna suscipit purus aliquam
                </p>
                </div>

                <p class="small">Â© 2025 Martex. All Rights Reserved</p>
            </div>

            <!-- RIGHT SIDE -->
            <div class="col-lg-6 right-side p-5">

                <button class="btn google-btn w-100 mb-4">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20">
                Sign in with Google
                </button>

                <div class="divider text-center my-4">
                <span>Or, sign in with your email</span>
                </div>

                <form>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control custom-input" placeholder="example@example.com">
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control custom-input" id="password">
                    <i class="bi bi-eye eye-icon" onclick="togglePassword()"></i>
                </div>

                <div class="mb-4">
                    <a href="#" class="forgot-link">Forgot your password?</a>
                </div>

                <button type="submit" class="btn login-btn w-100 mb-4">
                    Log In
                </button>

                <p class="text-center">
                    Don't have an account?
                    <a href="#" class="signup-link">Sign up</a>
                </p>

                </form>
            </div>

            </div>
        </div>
    </section>




  <!-- Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
