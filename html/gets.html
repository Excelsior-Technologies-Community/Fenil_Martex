<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/gets.css">
</head>
<body>

    <section class="auth-section d-flex align-items-center">
        <div class="container">
            <div class="row auth-wrapper shadow-lg mx-auto">

            <!-- LEFT FORM -->
            <div class="col-lg-6 auth-form p-5">

                <button class="btn google-btn w-100 mb-4">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20">
                Sign Up with Google
                </button>

                <div class="divider text-center my-4">
                <span>Or, sign up with your email</span>
                </div>

                <form>
                <div class="mb-3">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control custom-input" placeholder="John Doe">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control custom-input" placeholder="example@example.com">
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control custom-input" id="signupPassword" placeholder="min 8 characters">
                    <i class="bi bi-eye eye-icon" onclick="toggleSignupPassword()"></i>
                </div>

                <p class="terms-text">
                    By clicking “Create Account”, you agree to our
                    <a href="#">Terms</a> and have read our
                    <a href="#">Privacy Policy</a>.
                </p>

                <button class="btn primary-btn w-100 mb-4">
                    Create Account
                </button>

                <p class="text-center">
                    Already have an account?
                    <a href="#" class="link-primary fw-semibold">Log in</a>
                </p>
                </form>

            </div>

            <!-- RIGHT CONTENT -->
            <div class="col-lg-6 auth-visual text-white d-flex flex-column justify-content-between">

                <div>
                <span class="badge start-badge mb-3">START FOR FREE</span>

                <h1 class="fw-bold display-5 mt-3">
                    Create <br> an account
                </h1>

                <p class="mt-4">
                    Integer congue sagittis and velna augue egestas
                    magna suscipit purus aliquam
                </p>
                </div>

                <p class="small">© 2025 Martex. All Rights Reserved</p>

            </div>

            </div>
        </div>
    </section>




  <!-- Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
