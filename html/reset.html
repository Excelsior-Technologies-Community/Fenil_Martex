<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card text-center">
            
            <!-- Logo -->
            <div class="logo mb-4">
            <img src="../img/logo4.png" alt="logo">
            </div>

            <!-- Title -->
            <h3 class="fw-bold mb-3">Forgot your password?</h3>
            <p class="text-muted mb-4">
            Enter your email address, if an account exists weâ€™ll send you a link to reset your password.
            </p>

            <!-- Form -->
            <form>
            <input type="email" class="form-control mb-3" placeholder="example@example.com">

            <button class="btn btn-primary w-100 mb-3">
                Reset My Password
            </button>
            </form>

            <a href="#" class="remember-link">Never mind, I remembered!</a>

        </div>
    </div>






  <!-- Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener("scroll", function () {
      const navbar = document.querySelector(".custom-navbar");
      if (window.scrollY > 80) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>


  <script>
    const animatedSections = document.querySelectorAll('.animate-2col');

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
          }
        });
      },
      { threshold: 0.3 }
    );

    animatedSections.forEach(section => observer.observe(section));
  </script>

  <script>
    const animateUpSections = document.querySelectorAll('.animate-up');

    const observerUp = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
          }
        });
      },
      { threshold: 0.25 }
    );

    animateUpSections.forEach(section => observerUp.observe(section));
  </script>




  <!-- Play video -->
    <script>
        function playVideo() {
        const video = document.getElementById("centerVideo");
        const btn = document.querySelector(".play-btn");

        video.play();
        btn.style.display = "none";
        }
    </script>

  

</body>
</html>
